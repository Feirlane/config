set -g default-terminal "screen-256color"
# Enable mouse
set-option -g mouse on
bind -n WheelUpPane copy-mode

# Allow Ctrl + Arrow movement
set-window-option -g xterm-keys on

# allow naming panes
setw -g automatic-rename on
set -g set-titles on

set -g display-time 1000

set -sg escape-time 0

# use the F keys to move windows
bind -n F10 new-window -c "#{pane_current_path}" # Use the path of the current window
bind -n F11 previous-window
bind -n F12 next-window

# Set prefix to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloading config..."

# reorder windows
bind R move-window -r\;

# Status bar settings adapted from powerline
set -g status on
set -g status-fg '#9d9d9d'
set -g status-bg '#303030'

set-window-option -g window-status-activity-attr bold
set-window-option -g window-status-activity-fg '#d0d0d0'
set-window-option -g window-status-bell-attr bold
set-window-option -g window-status-bell-fg '#ff3030'

set -g window-status-format "#I | #W"
set -g window-status-current-format "#[fg=#005f00,bg=#afd700,bold] #I | #W "

set -g status-left-length 20
set -g status-left '#{?client_prefix,#[fg=#ffffff]#[bg=#d70000],#[fg=#ffffff]#[bg=#d75f00]}#[bold] #S #[default] '

set -g status-right-length 150
set -g status-right '#(eval cut -c3- ~/.tmux.conf | sh -s status_right)'
set -g status-right '#[fg=#d0d0d0]#(date +%T) #[bg=#585858]#(uptime | cut -d":" -f 5) #[fg=#303030,bg=#d0d0d0] #H '

#Plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-pain-control'

set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
